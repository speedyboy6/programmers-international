<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'sales:product_list' %}" class="text-lg font-bold">Sales Management</a>
            <div>
                <!-- Add other nav links here if needed -->
                <a href="/admin/" class="hover:text-gray-300">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-gray-500 mt-8 p-4">
        &copy; 2024 Sales Management System
    </footer>
</body>
</html>
